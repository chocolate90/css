<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 가상선택자 - hover, focus, active */
    /* a태그에 마우스가 닿을 때 적용되는 css hover */
    .list > li > a:hover {color: royalblue;}

    /* input태그에 포커스시 적용되는 css focus */
    .inner > input:focus {border-color: orangered;}

    /* p태그 활성화(클릭 or 동작)이 일어났을 때 적용되는 css active */
    .title:active {background-color: seagreen;}
  </style>

</head>
<body>
  
  <!-- 주석입니다. -->

  <div>
    <ul class="list">
      <li><a>목록1</a></li>
      <li><a>목록2</a></li>
      <li><a>목록3</a></li>
    </ul>
  </div>

  <div class="inner">
    <input type="text">
    <input type="text">
  </div>

  <p class="title">엑티브</p>

</body>
</html>
