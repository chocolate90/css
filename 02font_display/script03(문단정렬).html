<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    p {border: 1px solid #777}

    /* 블럭 요소에서 가로 정렬 text-align */
    .tx1 {text-align: left;}
    .tx2 {text-align: center;}
    .tx3 {text-align: right; text-decoration: underline;}

    /* 기준이 잡혀있는 요소들을 나란히 배치할 때 (기준 속성에 문법을 적용) vertical-align */
    .tx4 img {vertical-align: top;}
    .tx5 img {vertical-align: middle;}
    .tx6 img {vertical-align: bottom;}

    /* 기준이 되는 태그가 없을 때, 박스높이와 line-height를 동일하게 맞추면 가운대 정렬이 된다. */
    .box {height: 100px; line-height: 100px;}

  </style>

</head>
<body>

  <p class="tx1">안녕하세요~</p>
  <p class="tx2">안녕하세요~</p>
  <p class="tx3">안녕하세요~</p>

  <p class="tx4">
    안녕하세요
    <img src="img/html.png" alt="이미지">
  </p>
  <p class="tx5">
    안녕하세요
    <img src="img/css.png" alt="이미지">
  </p>
  <p class="tx6">
    안녕하세요
    <img src="img/js.png" alt="이미지">
  </p>

  <p class="box">헬로월드!?</p>

</body>
</html>
